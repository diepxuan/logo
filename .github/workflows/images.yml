name: analytic
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "30 */6 * * *"

jobs:
  analytic:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
          cache: 'pip'
      - run: bash .github/ci/nameservers.sh
        if: false
      - run: bash .github/ci/requirements.sh
      - run: bash .github/ci/analytic.sh
      - name: Push repository
        if: true
        run: |
          if [ "$(git status --porcelain=v1 2>/dev/null | wc -l)" != "0" ]; then
            git add images/
            git commit -m "Update dists at $(date +'%d-%m-%y')"
            # git push https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
            # git push
            git stash
            git pull --rebase
            git stash apply
            # git push https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
            git push
          fi